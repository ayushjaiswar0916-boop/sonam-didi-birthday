<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Dare You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at center, #1a0000, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Segoe UI', sans-serif;
  color:white;
}

/* Fog + red glow */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 40% 40%, rgba(255,0,0,0.25), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,0.05), transparent 60%);
  animation:fog 6s infinite alternate;
}

@keyframes fog{
  from{opacity:0.3;}
  to{opacity:0.6;}
}

.container{
  text-align:center;
  z-index:2;
}

/* Knife cat â€“ slow shake */
.knife{
  width:300px;
  animation:shake 0.35s infinite;
}

@keyframes shake{
  0%{transform:translate(0,0) rotate(-1deg);}
  50%{transform:translate(1px,1px) rotate(1deg);}
  100%{transform:translate(-1px,-1px) rotate(-1deg);}
}

h1{
  font-size:36px;
  margin:20px 0;
  color:#ff4d4d;
  text-shadow:0 0 20px red;
}

.cry{
  width:220px;
  margin-top:10px;
}

button{
  margin-top:28px;
  padding:15px 34px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff0033;
  color:white;
  cursor:pointer;
  animation:bounce 1.6s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <!-- TOP sticker -->
  <img src="cat-knife.png" class="knife" alt="Knife Cat">

  <h1>How Dare You? ðŸ”ª</h1>

  <!-- BELOW text sticker -->
  <img src="cat-cry.png" class="cry" alt="Crying Cat">

  <br>
  <button onclick="goBack()">Iâ€™ll give you party ðŸ˜¿</button>
</div>

<script>
/* Play music after first tap (browser rule) */
document.body.addEventListener("click", () => {
  const music = document.getElementById("bgm");
  music.play();
}, { once: true });

function goBack(){
  const music = document.getElementById("bgm");
  music.pause();
  music.currentTime = 0;
  window.location.href = "party.html";
}
</script>

</body>
</html>
