<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Dare You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle, #1a0000, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Segoe UI', sans-serif;
  color:white;
}

/* Fog + red glow */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: radial-gradient(circle at 40% 40%, rgba(255,0,0,0.25), transparent 60%);
  animation:fog 5s infinite alternate;
}

@keyframes fog{
  from{opacity:0.3;}
  to{opacity:0.6;}
}

.container{
  text-align:center;
  z-index:2;
}

/* Knife shake */
.knife{
  width:300px;
  animation:shake 0.14s infinite;
}

@keyframes shake{
  0%{transform:translate(0,0) rotate(-2deg);}
  50%{transform:translate(2px,2px) rotate(2deg);}
  100%{transform:translate(-2px,-2px) rotate(-2deg);}
}

h1{
  font-size:36px;
  margin:20px 0;
  color:#ff4d4d;
  text-shadow:0 0 20px red;
}

.cry{
  width:220px;
  margin-top:10px;
}

button{
  margin-top:25px;
  padding:15px 32px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff0033;
  color:white;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-7px);}
}
</style>
</head>

<body>

<audio id="bgm" autoplay>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <img src="cat-knife.png" class="knife" alt="Knife Cat">

</div>

<script>
function goBack(){
  document.getElementById("bgm").pause();
  window.location.href="party.html";
}
</script>

</body>
</html>
