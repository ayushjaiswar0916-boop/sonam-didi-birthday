<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Dare You? ðŸ”ª</title>
<style>
html,body{
  margin:0;padding:0;width:100%;height:100%;
  background:black;color:white;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Starry + foggy background */
#stars, #fog{position:absolute; inset:0;}
#fog{
  background:radial-gradient(circle at 30% 70%, rgba(255,255,255,0.05), transparent 60%),
             radial-gradient(circle at 70% 30%, rgba(255,255,255,0.04), transparent 60%);
  animation:fog 40s linear infinite;
  pointer-events:none;
}
@keyframes fog{from{transform:translateX(0);}to{transform:translateX(-400px);}}

/* Content box */
#box{
  position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
}

/* Sticker 1 (cat knife) */
#sticker1{
  width:300px;
  margin-bottom:20px;
  transition: transform 0.3s ease;
}
#sticker1:hover{
  transform: scale(1.05) rotate(-5deg);
}

/* Text */
#howText{
  font-size:48px;
  color:#ff5555;
  margin:10px 0;
  opacity:0;
  animation: fadeInText 1s forwards;
  animation-delay:0.5s;
}

/* Sticker 2 (cry cat) */
#sticker2{
  width:200px;
  margin-top:20px;
  transition: transform 0.3s ease;
  opacity:0;
  animation: fadeInText 1s forwards;
  animation-delay:1.5s;
}
#sticker2:hover{
  transform: scale(1.05) rotate(5deg);
}

/* Button */
#givePartyBtn{
  padding:14px 30px;
  font-size:22px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#4caf50;
  color:white;
  transition: all 0.3s ease;
  position: relative;
  margin-top:30px;
  opacity:0;
  animation: fadeInText 1s forwards;
  animation-delay:2.5s;
}

/* Button hover bounce */
#givePartyBtn:hover{
  animation: bounce 0.6s;
}
@keyframes bounce{
  0%{transform: translateY(0);}
  30%{transform: translateY(-15px);}
  50%{transform: translateY(0);}
  70%{transform: translateY(-8px);}
  100%{transform: translateY(0);}
}

/* Click jiggle */
button.click{
  animation: jiggle 0.3s;
}
@keyframes jiggle{
  0%{transform: rotate(0deg);}
  25%{transform: rotate(-15deg);}
  50%{transform: rotate(10deg);}
  75%{transform: rotate(-10deg);}
  100%{transform: rotate(0deg);}
}

/* Fade-in animation */
@keyframes fadeInText{
  to{opacity:1;}
}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div id="fog"></div>

<div id="box">
  <img id="sticker1" src="cat-knife.png" alt="Cat Knife">
  <div id="howText">How Dare You? ðŸ”ª</div>
  <img id="sticker2" src="cat-cry.png" alt="Crying Cat">
  <button id="givePartyBtn">Iâ€™ll give you party</button>
</div>

<script>
// Stars animation
const starCanvas=document.getElementById("stars");
const sctx=starCanvas.getContext("2d");
function resize(){ starCanvas.width=innerWidth; starCanvas.height=innerHeight; }
resize(); window.onresize=resize;
let stars=[];
for(let i=0;i<200;i++) stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.5});
function drawStars(){ sctx.clearRect(0,0,innerWidth,innerHeight); sctx.fillStyle="white"; stars.forEach(s=>{sctx.beginPath();sctx.arc(s.x,s.y,s.r,0,Math.PI*2);sctx.fill();}); }
function animateStars(){ drawStars(); requestAnimationFrame(animateStars); }
animateStars();

// Button click sound + jiggle
const clickAudio = new Audio();
clickAudio.src = "https://www.soundjay.com/buttons/sounds/button-16.mp3";

const btn=document.getElementById("givePartyBtn");
btn.addEventListener("click", ()=>{
  btn.classList.add("click");
  clickAudio.currentTime = 0;
  clickAudio.play();
  setTimeout(()=>btn.classList.remove("click"),300);
  // Redirect to party page
  setTimeout(()=>{ window.location.href="party.html"; },400);
});
</script>

</body>
</html>
