<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Dare You?</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

/* ===== CENTER BOX ===== */
#box {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* ===== STICKERS ===== */
#knifeCat {
  width: 360px;
  margin-bottom: 20px;
}

#cryCat {
  width: 260px;
  margin-top: 20px;
}

/* ===== TEXT ===== */
#text {
  font-size: 48px;
  font-weight: bold;
  color: #ff4444;
  margin: 12px 0;
}

/* ===== BUTTON ===== */
#partyBtn {
  margin-top: 32px;
  padding: 16px 38px;
  font-size: 24px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: #4caf50;
  color: white;
  animation: bounce 1.6s infinite;
}

@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- ðŸŽµ BACKGROUND MUSIC -->
<audio id="bgMusic" src="./funny-song.mp3" autoplay loop></audio>

<div id="box">
  <!-- ðŸ”ª CAT WITH KNIFE -->
  <img id="knifeCat" src="./cat-knife.png" alt="Cat with knife">

  <!-- TEXT -->
  <div id="text">How Dare You? ðŸ”ª</div>

  <!-- ðŸ˜¿ CRYING CAT -->
  <img id="cryCat" src="./cat-cry.png" alt="Crying cat">

  <!-- BUTTON -->
  <button id="partyBtn">Iâ€™ll give you party</button>
</div>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("partyBtn");

/* Ensure autoplay after interaction */
window.addEventListener("load", () => {
  music.volume = 0.8;
  music.play().catch(() => {
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
  });
});

/* Stop music + redirect */
btn.addEventListener("click", () => {
  music.pause();
  music.currentTime = 0;
  window.location.href = "party.html";
});

/* Safety stop on leave */
window.addEventListener("beforeunload", () => {
  music.pause();
});
</script>

</body>
</html>
