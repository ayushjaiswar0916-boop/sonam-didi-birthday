<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Dare You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle, #1a0000, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
  color:white;
  overflow:hidden;
}

.container{
  text-align:center;
}

/* Knife slow shake */
.knife{
  width:300px;
  animation:shake 0.35s infinite;
}

@keyframes shake{
  0%{transform:translate(0,0) rotate(-1deg);}
  50%{transform:translate(1px,1px) rotate(1deg);}
  100%{transform:translate(-1px,-1px) rotate(-1deg);}
}

h1{
  font-size:36px;
  color:#ff4d4d;
  text-shadow:0 0 20px red;
  margin:20px 0;
}

.cry{
  width:220px;
}

button{
  margin-top:25px;
  padding:15px 34px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff0033;
  color:white;
  cursor:pointer;
  animation:bounce 1.6s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}
</style>
</head>

<body>

<div class="container">
  <img src="cat-knife.png" class="knife">
  <h1>How Dare You? ðŸ”ª</h1>
  <img src="cat-cry.png" class="cry">
  <br>
  <button onclick="goBack()">Iâ€™ll give you party ðŸ˜¿</button>
</div>

<script>
function goBack(){
  // Stop music from previous page
  const audios = document.querySelectorAll("audio");
  audios.forEach(a=>{
    a.pause();
    a.currentTime = 0;
  });
  window.location.href="party.html";
}
</script>

</body>
</html>
