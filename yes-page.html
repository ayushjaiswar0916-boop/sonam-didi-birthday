<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Gift üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family: Arial, sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Top cat */
#catSticker{
  width:340px;
  margin-bottom:15px;
  animation: fadeIn 2s forwards;
}

/* Gift */
#giftBox{
  width:200px;
  cursor:pointer;
  transition: transform 1s ease;
}

/* Button */
button{
  margin-top:15px;
  padding:14px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:#00ff9c;
  font-weight:bold;
  cursor:pointer;
}

/* Hidden content */
#birthdayMsg, #birthdayPhoto, #lastLine{
  opacity:0;
  margin-top:20px;
}

/* Birthday photo */
#birthdayPhoto{
  width:300px;
  border-radius:20px;
}

/* Text styles */
#birthdayMsg{
  font-size:24px;
  color:#ffd88a;
}

#lastLine{
  font-size:30px;
  font-weight:bold;
  color:#ff66ff;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(-20px);}
  to{opacity:1; transform:translateY(0);}
}

.sparkle{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:sparkle 1s forwards;
}

@keyframes sparkle{
  from{opacity:1;}
  to{
    opacity:0;
    transform:translate(var(--x), var(--y)) scale(1.5);
  }
}
</style>
</head>

<body>

<img id="catSticker" src="cat-cake.png" alt="Cat with Cake">

<img id="giftBox" src="gift-box.png" alt="Gift Box">

<button id="openGiftBtn">Open Gift üéâ</button>

<p id="birthdayMsg">
  Happy Birthday Sonam Didi üéÇüíñ<br>
  From childhood memories to today,<br>
  you‚Äôve always been special to me ‚ú®
</p>

<img id="birthdayPhoto" src="birthday-photo.png" alt="Birthday Photo">

<p id="lastLine">PARTY CHAHIYE MUJHE üòº‚ú®</p>

<!-- Sounds -->
<audio id="bgMusic" src="yes-music.mp3" loop></audio>
<audio id="giftSound" src="gift-sound.mp3"></audio>

<script>
const openBtn = document.getElementById("openGiftBtn");
const giftBox = document.getElementById("giftBox");
const msg = document.getElementById("birthdayMsg");
const photo = document.getElementById("birthdayPhoto");
const last = document.getElementById("lastLine");
const bgMusic = document.getElementById("bgMusic");
const giftSound = document.getElementById("giftSound");

window.onload = () => {
  bgMusic.play().catch(()=>{});
};

openBtn.onclick = () => {

  giftSound.play();

  giftBox.style.transform = "scale(1.2) rotateX(45deg)";

  // Sparkles
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.background=["#ff0","#f0f","#0ff","#0f0","#fff"][Math.floor(Math.random()*5)];
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty("--x",(Math.random()-0.5)*400+"px");
    s.style.setProperty("--y",(Math.random()-0.5)*400+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }

  // Show birthday text
  setTimeout(()=>{
    msg.style.opacity=1;
    msg.style.animation="fadeIn 2s forwards";
  },600);

  // Show photo
  setTimeout(()=>{
    photo.style.opacity=1;
    photo.style.animation="fadeIn 2s forwards";
  },2500);

  // Show last line
  setTimeout(()=>{
    last.style.opacity=1;
    last.style.animation="fadeIn 2s forwards";
  },4500);

  openBtn.style.display="none";
};
</script>

</body>
</html>
