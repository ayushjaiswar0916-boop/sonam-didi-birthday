<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sonam Didi</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
    font-family:"Times New Roman", serif;
    overflow:hidden;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
  }

  /* Starry background */
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 80% 40%, white, transparent),
      radial-gradient(1.5px 1.5px at 50% 70%, white, transparent),
      radial-gradient(1px 1px at 70% 20%, white, transparent);
    opacity:0.6;
    pointer-events:none;
  }

  /* Fireworks placeholder */
  #fireworks {
    width:100%;
    height:50%;
    margin-bottom:20px;
    /* Replace with your fireworks canvas / code */
  }

  /* Fade-in text */
  .fade-text {
    opacity:0;
    font-size:48px;
    margin-top:20px;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity:1; }
  }
</style>
</head>
<body>

<div id="fireworks">
  <!-- Fireworks canvas / animation code goes here -->
</div>

<div class="fade-text" style="animation-delay:2s;">Happy Birthday Sonam Didi âœ¨</div>

<script>
  // Timings
  let fireworksDuration = 3000; // 3s fireworks
  let textFadeInDuration = 2000; // 2s text fade-in
  let extraDelay = 1000; // extra buffer
  let totalDelay = fireworksDuration + textFadeInDuration + extraDelay;

  // Redirect after animations complete
  setTimeout(() => {
    window.location.href = "party.html";
  }, totalDelay);
</script>

</body>
</html>
