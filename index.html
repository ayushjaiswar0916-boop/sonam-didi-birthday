<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonam Didi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="backgroundCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>

<div id="text" class="hidden">
  <div class="line l1">AND QUIETLY IT BECAME NOW</div>
  <div class="line l2">Happy Birthday 2000 – 2026</div>
  <div class="line l3">Sonam Didi ✨</div>
</div>

<script>
// Canvas setup
const bgCanvas = document.getElementById('backgroundCanvas');
const bgCtx = bgCanvas.getContext('2d');
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
let cw, ch;

function resizeCanvas() {
  cw = window.innerWidth;
  ch = window.innerHeight;
  bgCanvas.width = cw;
  bgCanvas.height = ch;
  canvas.width = cw;
  canvas.height = ch;
  drawStars();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Draw static starry background
function drawStars(){
  bgCtx.fillStyle = "#000";
  bgCtx.fillRect(0,0,cw,ch);
  for(let i=0;i<300;i++){
    const x=Math.random()*cw;
    const y=Math.random()*ch;
    const radius = Math.random()*1.5;
    bgCtx.beginPath();
    bgCtx.arc(x,y,radius,0,Math.PI*2);
    bgCtx.fillStyle="white";
    bgCtx.fill();
  }
  // Add faint smoky overlay
  const gradient = bgCtx.createRadialGradient(cw/2,ch/2,cw*0.1,cw/2,ch/2,cw);
  gradient.addColorStop(0,'rgba(255,255,255,0.03)');
  gradient.addColorStop(1,'rgba(0,0,0,0.5)');
  bgCtx.fillStyle = gradient;
  bgCtx.fillRect(0,0,cw,ch);
}

// Rocket, Spark, Smoke classes
class Rocket{
  constructor(){
    this.x = Math.random()*(cw*0.8)+cw*0.1;
    this.y = ch;
    this.targetY = ch*0.25 + Math.random()*ch*0.15;
    this.speed = 6 + Math.random()*3;
    this.exploded=false;
    this.smoke=[];
  }
  update(){
    if(!this.exploded){
      this.y -= this.speed;
      this.smoke.push(new Smoke(this.x,this.y));
      if(this.y <= this.targetY) this.explode();
    }
    this.smoke.forEach(s=>s.update());
    this.smoke = this.smoke.filter(s=>!s.done);
  }
  explode(){
    this.exploded=true;
    const sparkCount=100+Math.floor(Math.random()*100);
    this.sparks=[];
    for(let i=0;i<sparkCount;i++){
      const angle=Math.random()*Math.PI*2;
      const speed=2+Math.random()*6;
      const gravity=0.06+Math.random()*0.03;
      const color=`hsl(${Math.random()*360},100%,50%)`;
      this.sparks.push(new Spark(this.x,this.y,speed,angle,gravity,color));
    }
  }
  draw(ctx){
    if(!this.exploded){
      ctx.beginPath();
      ctx.arc(this.x,this.y,5,0,Math.PI*2);
      ctx.fillStyle="white";
      ctx.fill();
    }
    this.smoke.forEach(s=>s.draw(ctx));
    if(this.exploded){
      this.sparks.forEach(s=>s.draw(ctx));
    }
  }
  done(){return this.exploded && this.sparks.every(s=>s.done);}
}

class Spark{
  constructor(x,y,speed,angle,gravity,color){
    this.x=x; this.y=y;
    this.vx=Math.cos(angle)*speed;
    this.vy=Math.sin(angle)*speed;
    this.gravity=gravity;
    this.color=color;
    this.opacity=1;
    this.fade=0.01+Math.random()*0.02;
    this.done=false;
  }
  update(){
    this.vy += this.gravity;
    this.x += this.vx;
    this.y += this.vy;
    this.opacity -= this.fade;
    if(this.opacity<=0)this.done=true;
  }
  draw(ctx){
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.shadowColor=this.color;
    ctx.shadowBlur=8;
    ctx.globalAlpha=this.opacity;
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

class Smoke{
  constructor(x,y){
    this.x=x; this.y=y;
    this.radius=4+Math.random()*3;
    this.opacity=0.4+Math.random()*0.3;
    this.fade=0.005+Math.random()*0.005;
    this.done=false;
  }
  update(){this.y-=0.3; this.opacity-=this.fade;if(this.opacity<=0)this.done=true;}
  draw(ctx){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle=`rgba(200,200,200,${this.opacity})`;
    ctx.fill();
  }
}

// Animation
let rockets=[];
let rocketCount=0;

function animate(){
  ctx.clearRect(0,0,cw,ch); // transparent background
  rockets.forEach(r=>r.update());
  rockets.forEach(r=>r.draw(ctx));
  rockets = rockets.filter(r=>!r.done());
  requestAnimationFrame(animate);
}
animate();

// Launch sequence
function launchSequence(){
  rocketCount++;
  rockets.push(new Rocket());
  if(rocketCount<5){
    setTimeout(launchSequence,2000);
  }else{
    setTimeout(()=>{
      rockets.push(new Rocket());
      setTimeout(showText,3200);
    },2000);
  }
}

function showText(){
  const text = document.getElementById('text');
  const lines = document.querySelectorAll('.line');
  text.classList.remove('hidden');
  let delay=0;
  lines.forEach(line=>{
    setTimeout(()=>line.classList.add('fade-line'),delay);
    delay+=2000;
  });
}

launchSequence();
</script>

</body>
</html>
