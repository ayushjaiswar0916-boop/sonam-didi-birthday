<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sonam Didi</title>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  font-family:"Times New Roman", serif;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  position:relative;
}

/* Starry & foggy background */
body::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1.5px 1.5px at 30% 50%, white, transparent),
    radial-gradient(1px 1px at 70% 30%, white, transparent),
    radial-gradient(2px 2px at 80% 70%, white, transparent);
  opacity:0.5;
  pointer-events:none;
  z-index:0;
}
body::after {
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 80%);
  opacity:0.3;
  pointer-events:none;
  z-index:0;
}

canvas{
  position:absolute;
  top:0;
  left:0;
  z-index:1;
}

.text1,.text2{
  opacity:0;
  position:relative;
  z-index:2;
  color:white;
}
.text1{
  font-size:48px;
  margin-bottom:20px;
}
.text2{
  font-size:36px;
}
@keyframes fadeIn{ to { opacity:1; } }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="text1">AND QUIETLY IT BECAME NOW</div>
<div class="text2">Happy Birthday 2000–2026<br>Sonam Didi ✨</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});

// Rockets + particles
let rockets=[], particles=[];
let launchCount=0;
const maxRockets=5;

// Rocket class
class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.speedY=-7-Math.random()*2;
    this.color=`hsl(${Math.random()*360},100%,50%)`;
    this.exploded=false;
  }
  update(){
    this.y+=this.speedY;
    if(this.y<canvas.height/2 && !this.exploded){
      this.explode();
      this.exploded=true;
      if(launchCount===maxRockets) setTimeout(showTexts,1500);
    }
  }
  explode(){
    for(let i=0;i<60;i++){
      particles.push(new Particle(this.x,this.y,this.color));
    }
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,4,0,Math.PI*2);
    ctx.fill();
  }
}

// Particle class
class Particle{
  constructor(x,y,color){
    this.x=x;
    this.y=y;
    this.speedX=(Math.random()-0.5)*6;
    this.speedY=(Math.random()-0.5)*6;
    this.alpha=1;
    this.color=color;
    this.radius=2+Math.random()*2;
  }
  update(){
    this.x+=this.speedX;
    this.y+=this.speedY;
    this.alpha-=0.02;
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.globalAlpha=this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

// Smoke particles (rising subtle fog from bottom)
let smokeParticles=[];
class Smoke{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.radius=10+Math.random()*10;
    this.speedY=0.5+Math.random()*0.5;
    this.alpha=0.1+Math.random()*0.2;
  }
  update(){
    this.y-=this.speedY;
    this.alpha-=0.002;
    if(this.alpha<=0){
      this.y=canvas.height;
      this.alpha=0.1+Math.random()*0.2;
      this.x=Math.random()*canvas.width;
    }
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle=`rgba(200,200,200,${this.alpha})`;
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fill();
  }
}
for(let i=0;i<40;i++) smokeParticles.push(new Smoke());

let rocketInterval=setInterval(()=>{
  rockets.push(new Rocket());
  launchCount++;
  if(launchCount>=maxRockets) clearInterval(rocketInterval);
},2000);

function animate(){
  ctx.fillStyle='rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach(r=>{
    r.update();
    r.draw();
  });

  for(let i=particles.length-1;i>=0;i--){
    let p=particles[i];
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }

  smokeParticles.forEach(s=>{
    s.update();
    s.draw();
  });

  requestAnimationFrame(animate);
}
animate();

// Show texts
function showTexts(){
  const t1=document.querySelector('.text1');
  const t2=document.querySelector('.text2');
  t1.style.animation="fadeIn 2s forwards";
  setTimeout(()=>{ t2.style.animation="fadeIn 2s forwards"; },2000);
  setTimeout(()=>{ window.location.href="party.html"; },7000);
}
</script>

</body>
</html>
