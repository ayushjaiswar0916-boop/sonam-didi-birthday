<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sonam Didi</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
    font-family:"Times New Roman", serif;
    overflow:hidden;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
  }

  /* Starry background */
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 80% 40%, white, transparent),
      radial-gradient(1.5px 1.5px at 50% 70%, white, transparent),
      radial-gradient(1px 1px at 70% 20%, white, transparent);
    opacity:0.6;
    pointer-events:none;
  }

  /* Fireworks container */
  #fireworks {
    width:100%;
    height:50%;
    margin-bottom:20px;
  }

  /* Fade-in text */
  .fade-text {
    opacity:0;
    font-size:48px;
    margin-top:20px;
  }

  @keyframes fadeIn {
    to { opacity:1; }
  }
</style>
</head>
<body>

<div id="fireworks">
  <!-- Fireworks canvas / animation code goes here -->
</div>

<div class="fade-text">Happy Birthday Sonam Didi âœ¨</div>

<script>
  let fireworksDuration = 3000; // 3s
  let textDelayAfterFireworks = 500; // 0.5s delay
  let textFadeDuration = 2000; // 2s fade-in
  let extraDelay = 500; // buffer
  let totalDelay = fireworksDuration + textDelayAfterFireworks + textFadeDuration + extraDelay;

  // Text fade-in after fireworks
  setTimeout(() => {
    document.querySelector('.fade-text').style.animation = "fadeIn 2s forwards";
  }, fireworksDuration + textDelayAfterFireworks);

  // Redirect after everything complete
  setTimeout(() => {
    window.location.href = "party.html";
  }, totalDelay);
</script>

</body>
</html>
