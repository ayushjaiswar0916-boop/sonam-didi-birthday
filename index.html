<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sonam Didi</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
    font-family:"Times New Roman", serif;
    overflow:hidden;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
  }

  /* Starry background */
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 80% 40%, white, transparent),
      radial-gradient(1.5px 1.5px at 50% 70%, white, transparent),
      radial-gradient(1px 1px at 70% 20%, white, transparent);
    opacity:0.6;
    pointer-events:none;
  }

  canvas {
    position:absolute;
    top:0;
    left:0;
  }

  .fade-text {
    opacity:0;
    font-size:48px;
    margin-top:20px;
    z-index:10;
    position:relative;
  }

  @keyframes fadeIn {
    to { opacity:1; }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="fade-text">Happy Birthday Sonam Didi âœ¨</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let rockets = [];
let particles = [];

// Rocket class
class Rocket {
  constructor() {
    this.x = Math.random()*canvas.width;
    this.y = canvas.height;
    this.speedY = -7 - Math.random()*3; // fast rocket
    this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
    this.exploded = false;
  }
  update() {
    this.y += this.speedY;
    if(this.y < canvas.height/2 && !this.exploded){
      this.explode();
      this.exploded = true;
    }
  }
  explode() {
    for(let i=0;i<40;i++){
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fill();
  }
}

// Particle class
class Particle {
  constructor(x,y,color){
    this.x = x;
    this.y = y;
    this.speedX = (Math.random()-0.5)*5;
    this.speedY = (Math.random()-0.5)*5;
    this.alpha = 1;
    this.color = color;
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha =1;
  }
}

// Launch rockets at intervals
let launchCount=0;
let rocketInterval = setInterval(()=>{
  rockets.push(new Rocket());
  launchCount++;
  if(launchCount>=5){ // only 5 rockets
    clearInterval(rocketInterval);
  }
},2000); // every 2s

function animate(){
  ctx.fillStyle = 'rgba(0,0,0,0.2)'; // trailing effect
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach(r=>{
    r.update();
    r.draw();
  });

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();

// Text fade-in after fireworks
setTimeout(()=>{
  document.querySelector('.fade-text').style.animation = "fadeIn 2s forwards";
}, 7000); // approx after rockets+particles

// Redirect to party page
setTimeout(()=>{
  window.location.href = "party.html";
}, 10000); // 10s after start
</script>

</body>
</html>
