<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sonam Didi</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:"Times New Roman", serif;
}

/* üåü STARRY BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 10% 20%, #fff, transparent),
    radial-gradient(1px 1px at 30% 60%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 70% 40%, #fff, transparent),
    radial-gradient(2px 2px at 80% 70%, #fff, transparent);
  opacity:0.6;
  z-index:0;
}

/* üå´Ô∏è FOG LAYER */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.08), transparent 70%);
  animation:fogMove 12s linear infinite;
  z-index:1;
}

@keyframes fogMove{
  0%{transform:translateX(0)}
  50%{transform:translateX(-40px)}
  100%{transform:translateX(0)}
}

canvas{
  position:fixed;
  inset:0;
  z-index:2;
}

.text1,.text2{
  position:absolute;
  width:100%;
  text-align:center;
  color:white;
  opacity:0;
  z-index:3;
}

.text1{
  top:40%;
  font-size:48px;
}

.text2{
  top:52%;
  font-size:36px;
}

.fade{
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
  to{opacity:1}
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="text1">AND QUIETLY IT BECAME NOW</div>
<div class="text2">Happy Birthday 2000‚Äì2026<br>Sonam Didi ‚ú®</div>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

/* üî• FIREWORK DATA */
let rockets=[],particles=[],smoke=[];
let launched=0, max=5;

/* üöÄ ROCKET */
class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.vy=-8;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
  }
  update(){
    this.y+=this.vy;
    smoke.push(new Smoke(this.x,this.y));
    if(this.y<canvas.height*0.45){
      this.explode();
      return false;
    }
    return true;
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,4,0,Math.PI*2);
    ctx.fill();
  }
  explode(){
    for(let i=0;i<80;i++)
      particles.push(new Particle(this.x,this.y,this.color));
  }
}

/* üí• PARTICLES */
class Particle{
  constructor(x,y,c){
    this.x=x;this.y=y;
    this.vx=(Math.random()-0.5)*7;
    this.vy=(Math.random()-0.5)*7;
    this.a=1; this.c=c;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.a-=0.02;
    return this.a>0;
  }
  draw(){
    ctx.globalAlpha=this.a;
    ctx.fillStyle=this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

/* üå´Ô∏è SMOKE */
class Smoke{
  constructor(x,y){
    this.x=x+Math.random()*6-3;
    this.y=y;
    this.r=8+Math.random()*8;
    this.a=0.15;
  }
  update(){
    this.y-=0.3;
    this.a-=0.002;
    return this.a>0;
  }
  draw(){
    ctx.fillStyle=`rgba(200,200,200,${this.a})`;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
    ctx.fill();
  }
}

/* üöÄ LAUNCH SEQUENCE */
let launcher=setInterval(()=>{
  rockets.push(new Rocket());
  launched++;
  if(launched===max) clearInterval(launcher);
},1800);

/* üé¨ ANIMATION LOOP */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets=rockets.filter(r=>{
    r.draw();
    return r.update();
  });

  particles=particles.filter(p=>{
    p.draw();
    return p.update();
  });

  smoke=smoke.filter(s=>{
    s.draw();
    return s.update();
  });

  requestAnimationFrame(animate);
}
animate();

/* üìù TEXT + REDIRECT */
setTimeout(()=>{
  document.querySelector(".text1").classList.add("fade");
  setTimeout(()=>{
    document.querySelector(".text2").classList.add("fade");
    setTimeout(()=>{
      window.location.href="party.html";
    },5000);
  },2000);
}, max*1800 + 1200);
</script>

</body>
</html>
