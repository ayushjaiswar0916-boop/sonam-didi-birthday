<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonam Didi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="stars"></div>
<div id="fireworks"></div>

<div id="finalMessage" class="hidden">
  <div class="line1">And quietly it became now</div>
  <div class="line2">Happy Birthday 2000 – 2026</div>
  <div class="line3">Sonam Didi ✨</div>
</div>

<script>
  const fireworks = document.getElementById("fireworks");
  const finalMessage = document.getElementById("finalMessage");
  const colors = ["#ff4d4d", "#ffd93d", "#4dff88", "#4dd2ff", "#c77dff"];
  let count = 0;

  window.onload = () => {
    startShow();
  };

  function startShow() {
    const interval = setInterval(() => {
      count++;
      if (count <= 5) {
        launchRocket(false);
      } else {
        clearInterval(interval);
        setTimeout(() => launchRocket(true), 1000);
      }
    }, 900);
  }

  function launchRocket(final) {
    const rocket = document.createElement("div");
    rocket.className = "rocket";
    rocket.style.left = "50%";
    fireworks.appendChild(rocket);

    rocket.animate(
      [
        { transform: "translate(-50%, 0)" },
        { transform: "translate(-50%, -45vh)" }
      ],
      { duration: 800, easing: "ease-out" }
    );

    setTimeout(() => {
      rocket.remove();
      burst(final);
    }, 800);
  }

  function burst(final) {
    for (let i = 0; i < (final ? 60 : 35); i++) {
      const spark = document.createElement("span");
      spark.className = "spark";
      spark.style.background =
        colors[Math.floor(Math.random() * colors.length)];
      spark.style.left = "50%";
      spark.style.top = "45vh";

      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * (final ? 180 : 120);

      spark.animate(
        [
          { transform: "translate(0,0)", opacity: 1 },
          {
            transform: `translate(${Math.cos(angle) * distance}px,
            ${Math.sin(angle) * distance}px)`,
            opacity: 0
          }
        ],
        { duration: final ? 1800 : 1200, easing: "ease-out" }
      );
