<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiet Moment</title>

<style>
    body{
        margin:0;
        height:100vh;
        background:radial-gradient(circle at bottom,#1b1a2f,#0a0a14);
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        font-family:'Poppins',sans-serif;
        text-align:center;
        color:#e8e4ff;
    }

    .countdown{
        font-size:2.5rem;
        z-index:2;
    }

    .quote{
        font-size:2.3rem;
        opacity:0;
        animation:fadeIn 3s ease forwards;
        z-index:2;
        line-height:1.5;
    }

    @keyframes fadeIn{
        from{opacity:0;transform:translateY(20px);}
        to{opacity:1;transform:translateY(0);}
    }

    /* ‚≠ê stars */
    .star{
        position:absolute;
        width:2px;
        height:2px;
        background:white;
        border-radius:50%;
        opacity:.8;
        animation:twinkle 3s infinite alternate;
    }

    @keyframes twinkle{
        from{opacity:.3;}
        to{opacity:1;}
    }

    /* üå∑ flowers */
    .flower{
        position:absolute;
        font-size:1.4rem;
        opacity:.5;
        animation:floatUp 18s linear infinite;
    }

    @keyframes floatUp{
        from{transform:translateY(110vh);}
        to{transform:translateY(-10vh);}
    }
</style>
</head>

<body>

<div id="content" class="countdown"></div>

<!-- üéµ MUSIC (place your music file in same folder as index.html) -->
<audio id="bgMusic" src="music1.mp3"></audio>

<script>
    const targetDate = new Date("January 1, 2026 00:00:00").getTime();
    const content = document.getElementById("content");
    const music = document.getElementById("bgMusic");
    let redirected = false;

    function showQuote(){
        content.className = "quote";
        content.innerHTML = "And quietly‚Ä¶ it became now<br>üå∑üåå";

        // üé∂ Start music
        music.play().catch(()=>{});

        if(!redirected){
            redirected = true;
            setTimeout(()=>{
                window.location.href="page2.html"; // Change if next page name is different
            },8000);
        }
    }

    function update(){
        const now = new Date().getTime();
        const diff = targetDate - now;

        if(diff<=0){
            showQuote();
            return;
        }

        const d=Math.floor(diff/(1000*60*60*24));
        const h=Math.floor((diff/(1000*60*60))%24);
        const m=Math.floor((diff/(1000*60))%60);
        const s=Math.floor((diff/1000)%60);

        content.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
    }

    update();
    setInterval(update,1000);

    // ‚≠ê Create stars
    for(let i=0;i<120;i++){
        const star=document.createElement("div");
        star.className="star";
        star.style.left=Math.random()*100+"vw";
        star.style.top=Math.random()*100+"vh";
        star.style.animationDelay=Math.random()*3+"s";
        document.body.appendChild(star);
    }

    // üå∑ Floating flowers
    setInterval(()=>{
        const flower=document.createElement("div");
        flower.className="flower";
        flower.innerHTML="üå∑";
        flower.style.left=Math.random()*100+"vw";
        document.body.appendChild(flower);
        setTimeout(()=>flower.remove(),18000);
    },3000);

    // üéß Fallback for autoplay block
    document.body.addEventListener("click",()=>music.play());
</script>

</body>
</html>
