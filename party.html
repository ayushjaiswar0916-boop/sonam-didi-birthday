<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Party?</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

/* ===== STAR BACKGROUND ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.7;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 1;
  }
}

/* ===== MAIN BOX ===== */
#box {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ===== CAT STICKER ===== */
#cat {
  width: 320px;
  margin-bottom: 20px;
  animation: popIn 0.8s ease-out;
}

@keyframes popIn {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* ===== TEXT ===== */
#text {
  font-size: 40px;
  margin-bottom: 30px;
}

/* ===== BUTTONS ===== */
.btn {
  padding: 14px 36px;
  font-size: 22px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 10px;
  animation: bounce 1.6s infinite;
}

#yes {
  background: #4caf50;
  color: white;
}

#no {
  background: #ff4444;
  color: white;
}

@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="box">
  <img id="cat" src="./cat.png" alt="Cute Cat">
  <div id="text">Will you give me a party? ðŸ˜¼</div>

  <div>
    <button id="yes" class="btn">Yes ðŸŽ‰</button>
    <button id="no" class="btn">No ðŸ˜¿</button>
  </div>
</div>

<script>
/* ===== STAR BACKGROUND ===== */
const c = document.getElementById("stars");
const ctx = c.getContext("2d");

function resize() {
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
window.onresize = resize;

let stars = [];
for (let i = 0; i < 180; i++) {
  stars.push({
    x: Math.random() * c.width,
    y: Math.random() * c.height,
    r: Math.random() * 1.5
  });
}

function drawStars() {
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* ===== FLOATING HEARTS ===== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’•";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random()*16) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 800);

/* ===== BUTTON ACTIONS ===== */
document.getElementById("yes").onclick = () => {
  alert("Party confirmed ðŸŽ‰ðŸ˜¼");
};

document.getElementById("no").onclick = () => {
  window.location.href = "how-dare-you.html";
};
</script>

</body>
</html>
