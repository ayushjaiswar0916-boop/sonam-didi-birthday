<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Party?</title>
<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  background:black;
  font-family:"Times New Roman", serif;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
  position:relative;
}

/* Starry & foggy background */
body::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1.5px 1.5px at 30% 50%, white, transparent),
    radial-gradient(1px 1px at 70% 30%, white, transparent),
    radial-gradient(2px 2px at 80% 70%, white, transparent);
  opacity:0.5;
  pointer-events:none;
  z-index:0;
}

body::after {
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 80%);
  opacity:0.3;
  pointer-events:none;
  z-index:0;
}

canvas{
  position:absolute;
  top:0;
  left:0;
  z-index:1;
}

.sticker img {
  width:300px;
  max-width:90%;
  margin-bottom:30px;
  z-index:2;
  position:relative;
}

h1 {
  font-size:48px;
  margin-bottom:30px;
  z-index:2;
  position:relative;
}

.buttons {
  display:flex;
  gap:20px;
  margin-bottom:30px;
  z-index:2;
  position:relative;
}

button {
  padding:14px 32px;
  font-size:22px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

button.yes { background: linear-gradient(135deg,#ffb703,#ffd166); }
button.no { background: linear-gradient(135deg,#8ecae6,#bde0fe); }

</style>
</head>
<body>

<canvas id="smokeCanvas"></canvas>

<div class="sticker">
  <img src="cropped-cat.png" alt="Cute Cat Image">
</div>

<h1>Will you give me a Party? ðŸ˜¼</h1>

<div class="buttons">
  <button class="yes" onclick="goNext()">Yes ðŸŽ‰</button>
  <button class="no" onclick="goNext()">No ðŸ™ƒ</button>
</div>

<script>
// Smoke effect
const canvas = document.getElementById('smokeCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let smokeParticles = [];
class Smoke{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = canvas.height;
    this.radius = 10 + Math.random()*10;
    this.speedY = 0.5 + Math.random()*0.5;
    this.alpha = 0.1 + Math.random()*0.2;
  }
  update(){
    this.y -= this.speedY;
    this.alpha -= 0.002;
    if(this.alpha <=0) {
      this.y = canvas.height;
      this.alpha = 0.1 + Math.random()*0.2;
      this.x = Math.random()*canvas.width;
    }
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle = `rgba(200,200,200,${this.alpha})`;
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fill();
  }
}

// Create initial smoke
for(let i=0;i<40;i++) smokeParticles.push(new Smoke());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  smokeParticles.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();

function goNext(){
  // Replace with your next page
  window.location.href="memories.html";
}
</script>

</body>
</html>
