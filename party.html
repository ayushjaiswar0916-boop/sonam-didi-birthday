  html, body {
    margin:0;

  /* Sticker */
  .sticker {

  }

  .sticker img {
    width:250px; /* big size */
    max-width:90%;
    animation: float 3s ease-in-out infinite;
    border-radius:20px; /* optional */
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }

  h1 {
    font-size:64px;
    margin-bottom:30px;
  }

  .buttons {
    display:flex;
    gap:20px;
    margin-bottom:30px;
  }

  button {
    padding:14px 32px;
    font-size:22px;
    border:none;
    border-radius:30px;
    cursor:pointer;
  }

  button.yes { background: linear-gradient(135deg,#ffb703,#ffd166); }
  button.no { background: linear-gradient(135deg,#8ecae6,#bde0fe); }

  /* Fade-in lines */
  #autoText { margin-top:40px; }

  .auto-line {
    opacity:0;
    font-size:36px;
    margin:10px 0;
    animation: fadeIn 2s ease forwards;
    animation-delay:2s; /* first line after 2s */
  }

  .auto-line:nth-child(2) {
    animation-delay:4s; /* second line after 4s */
  }

  @keyframes fadeIn { to { opacity:1; } }
</style>
</head>
