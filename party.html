<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Party?</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

/* ===== STAR BACKGROUND ===== */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== MAIN CONTENT ===== */
#container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ===== CAT IMAGE ===== */
#cat {
  width: 340px;
  max-width: 90%;
  margin-bottom: 20px;
  animation: pop 0.8s ease-out;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* ===== TEXT ===== */
#question {
  font-size: 42px;
  margin-bottom: 30px;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 20px;
}

.btn {
  padding: 14px 36px;
  font-size: 22px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  animation: bounce 1.7s infinite;
}

#yes {
  background: #4caf50;
  color: white;
}

#no {
  background: #ff4444;
  color: white;
}

@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="container">
  <img id="cat" src="./cat.png" alt="Cute cat">
  <div id="question">Will you give me a party? ðŸ˜¼</div>

  <div class="buttons">
    <button id="yes" class="btn">Yes ðŸŽ‰</button>
    <button id="no" class="btn">No ðŸ˜¿</button>
  </div>
</div>

<script>
/* ===== SIMPLE STAR EFFECT ===== */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.onresize = resize;

let stars = [];
for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.3
  });
}

function drawStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* ===== BUTTON ACTIONS ===== */
document.getElementById("yes").onclick = () => {
  alert("Party fixed ðŸŽ‰ðŸ˜¼");
};

document.getElementById("no").onclick = () => {
  window.location.href = "how-dare-you.html";
};
</script>

</body>
</html>
