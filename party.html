  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b0b18, #000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    /* Stars */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 70% 80%, #fff, transparent),
        radial-gradient(1px 1px at 40% 60%, #fff, transparent),
        radial-gradient(1px 1px at 80% 20%, #fff, transparent);
      opacity: 0.6;
      z-index: 0;
    }

    .container {
      z-index: 2;
      text-align: center;
      animation: fadeIn 1.5s ease forwards;

    img {
      width: 240px;
      max-width: 80vw;
      margin-bottom: 20px;

    h1 {

    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      animation: bounce 1.6s infinite;
    }

    .yes {
      background: #00ff9c;
      color: #000;
    }

    .no {
      background: #ff4d6d;
      color: #fff;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
