}

  animation-delay: 1s;
  opacity:0;
  animation-fill-mode: forwards;
}

button{
  margin:10px;
  padding:16px 32px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:#00ff9c;
  cursor:pointer;
  font-weight:bold;
  transition: transform 0.3s;
}

button:hover{
  transform:scale(1.1);
}
</style>
