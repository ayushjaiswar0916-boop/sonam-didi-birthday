  /* Auto fade-in lines */

  .auto-line {
    opacity:0;
    font-size:36px;
    margin:10px 0;
    animation: fadeIn 2s ease forwards;

  }

  .auto-line:nth-child(2) {
    animation-delay:7s;
  }

  @keyframes fadeIn { to { opacity:1; } }
